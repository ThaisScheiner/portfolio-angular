<div class="bg-gray-600 text-white p-4 rounded-lg shadow-lg max-h-sm">
  <h2 mat-dialog-title class="text-lg font-bold">Mensagem</h2>
  <mat-dialog-content class="text-base">{{ data.message }}</mat-dialog-content>
  <mat-dialog-actions class="flex justify-end mt-2">
    <button mat-button mat-dialog-close class="bg-gray-500 hover:bg-gray-600 text-white py-1 px-3 rounded">
      Fechar
    </button>
  </mat-dialog-actions>
</div>
