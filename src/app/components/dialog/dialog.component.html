<div class="bg-gray-600 text-white p-6 rounded-lg shadow-lg">
  <h2 mat-dialog-title class="text-xl font-bold">Mensagem</h2>
  <mat-dialog-content class="text-lg">{{ data.message }}</mat-dialog-content>
  <mat-dialog-actions class="flex justify-end mt-4">
    <button mat-button mat-dialog-close class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded">
      Fechar
    </button>
  </mat-dialog-actions>
</div>
