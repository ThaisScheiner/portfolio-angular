<div class="flex justify-center items-center min-h-screen p-8">
  <div class="bg-gray-700 p-6 rounded-lg w-96">
    <h5 class="text-white text-lg text-center">Entre em</h5>
    <h2 class="text-white text-lg text-center">Contato</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="mt-4">
      <div class="mb-4">
        <label class="block text-white">Nome</label>
        <input formControlName="name" type="text" class="w-full p-2 rounded bg-gray-800 text-white" placeholder="Seu nome">
      </div>

      <div class="mb-4">
        <label class="block text-white">Email</label>
        <input formControlName="email" type="email" class="w-full p-2 rounded bg-gray-800 text-white" placeholder="seu@email.com">
      </div>

      <div class="mb-4">
        <label class="block text-white">Mensagem</label>
        <textarea formControlName="message" rows="4" class="w-full p-2 rounded bg-gray-800 text-white" placeholder="Digite sua mensagem"></textarea>
      </div>

      <button type="submit" [disabled]="contactForm.invalid"
        class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition">
        Enviar
      </button>
    </form>
  </div>
</div>
