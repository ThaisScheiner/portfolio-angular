<section class="p-6 bg-zinc-200">
  <h2 class="text-2xl font-bold text-center mb-8">Projetos</h2>

  @if (projects && projects.length > 0) {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      @for (project of projects; track project.title) {
        <div class="bg-gray-100 p-4 rounded-lg shadow-md flex flex-col h-full">
          @if (project.image) {
            <img [src]="project.image" [alt]="project.title || 'Imagem do projeto'"
                 class="rounded-md mb-2 mt-4 mb-6" />
          }
          <h3 class="text-xl font-semibold mt-4 mb-4">{{ project.title }}</h3>
          <p class="text-justify mb-3 flex-grow">{{ project.description }}</p>
          <a [href]="project.link" target="_blank"
             class="text-blue-600 hover:underline mt-auto">
            Para mais detalhes, ver no GitHub
          </a>
        </div>
      }
    </div>
  } @else {
    <p class="text-center text-gray-500">Nenhum projeto dispon√≠vel no momento.</p>
  }
</section>
